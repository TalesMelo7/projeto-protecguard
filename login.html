<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ProtecGuard</title>
  <link rel="stylesheet" href="Styles.css" />
</head>
<body>
  <div class="login">
    <div class="conteudo-principal">
      <div class="pagina-login">
          <div class="fundo-overlay"></div> <!-- Layer escura sobre o fundo -->
          <div class="conteudo-formulario">
              <h2>Login</h2>
              <form>
                  <label for="usuario">Usuário</label>
                  <input type="text" id="usuario" name="usuario" required>
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" name="senha" required>
                  <a href="recuperar-senha.html" class="link-esqueci-senha">Esqueci minha senha</a>
                  <button type="submit">Entrar</button>
              </form>
          </div>
      </div>    
    </div>
  </div>
  <footer>
    <div class="rodape-login">
      <p>© 2024 ProtecGuard. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
